<html>
<head>
<title>Login page </title>
<link href="style/home.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
<div class="c" style="background-image: url('image/image4.png');">

	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="ab">
				<h3>Login</h3>
				<div class="b">
					<a href="home.html">Home</a>
				</div>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Username" required="required">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" required="required">
					</div>
						<div class="row align-items-center remember">
						<input type="checkbox">Remember
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn btn-lg btn-block"> 
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Not a member?<u>Sign Up Now</u>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
